{% extends 'Base.html' %}

{% block title %}Hello News {% endblock %}

{% block content %}
{{ super() }}
<div class="card" style="margin-left: 240px">
  <div class="card-content">
    <span class="card-title">{{ post.title }}</span>
    <small>{{ post.author + "@" + post.column.title}}</small>
    <p>{{ post.body }}</p>
  </div>
</div>

{% endblock %}
