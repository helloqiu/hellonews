{% extends 'Base.html' %}

{% block title %}Hello News {% endblock %}

{% block content %}
{{ super() }}
{% for post in posts %}
<div class="card" style="margin-left: 250px; margin-right: 10px;">
  <div class="card-content">
    <span class="card-title"><a href="{{ post.get_absolute_url() }}">{{ post.title }}</a></span>
    <small>{{ post.author + "@" + post.column.title}}</small>
    <p>{{ post.body[:50] }}</p>
  </div>
</div>
{% endfor %}

{% endblock %}
